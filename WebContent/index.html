<!DOCTYPE HTML>
<html>
  <head>
    <!-- This is the mobile app to run in simulator -->
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>PhoneGap</title>      
    <link rel="stylesheet" type="text/css" category="android" href="./dojo/dojox/mobile/themes/android/android.css"/>
    <link rel="stylesheet" href="./dojo/dojox/mobile/themes/buttons.css" type="text/css"/>
    <link rel="stylesheet" href="./dojo/dojox/mobile/themes/domButtons.css" type="text/css"/>
    <script type="text/javascript" src="./dojo/dojo/dojo.js" djConfig="parseOnLoad: true"></script>    
    <script type="text/javascript" charset="utf-8">
    dojo.require("dojox.mobile.parser");
    dojo.require("dojox.mobile");

    function loadPage(page) {
    	document.location = page;
    }
    </script>
  </head>
  <body>
    <div id="main" dojoType="dojox.mobile.View" selected="true">
    <h1 dojoType="dojox.mobile.Heading" style="font-size:18px;height:32px;line-height:30px;">PhoneGap Demo App</h1>
    <ul id="menu" dojoType="dojox.mobile.EdgeToEdgeList">
        <li moveto1="frame" dojoType="dojox.mobile.ListItem" onclick="loadPage('screens/accelerometer.html');">
            <div class="mblListItemTextBox">Accelerometer</div><div class="mblArrow"></div>
        </li>
        <li dojoType="dojox.mobile.ListItem" onclick="loadPage('screens/audio.html');">
            <div class="mblListItemTextBox">Audio Player/Recorder</div><div class="mblArrow"></div>
        </li>
        <li dojoType="dojox.mobile.ListItem" onclick="loadPage('screens/battery.html');">
            <div class="mblListItemTextBox">Battery</div><div class="mblArrow"></div>
        </li>
        <li dojoType="dojox.mobile.ListItem" onclick="loadPage('screens/camera.html');">
            <div class="mblListItemTextBox">Camera</div><div class="mblArrow"></div>
        </li>
        <li moveto1="frame" dojoType="dojox.mobile.ListItem" onclick="loadPage('screens/compass.html');">
            <div class="mblListItemTextBox">Compass</div><div class="mblArrow"></div>
        </li>
        <li moveto1="frame" dojoType="dojox.mobile.ListItem" onclick="loadPage('screens/contacts.html');">
            <div class="mblListItemTextBox">Contacts</div><div class="mblArrow"></div>
        </li>
        <li dojoType="dojox.mobile.ListItem" onclick="loadPage('screens/file.html');">
            <div class="mblListItemTextBox">File</div><div class="mblArrow"></div>
        </li>
        <li dojoType="dojox.mobile.ListItem" onclick="loadPage('screens/geolocation.html');">
            <div class="mblListItemTextBox">Geolocation</div><div class="mblArrow"></div>
        </li>
        <li dojoType="dojox.mobile.ListItem" onclick="loadPage('screens/network.html');">
            <div class="mblListItemTextBox">Network</div><div class="mblArrow"></div>
        </li>
        <li dojoType="dojox.mobile.ListItem" onclick="loadPage('screens/notifications.html');">
            <div class="mblListItemTextBox">Notifications</div><div class="mblArrow"></div>
        </li>
        <li dojoType="dojox.mobile.ListItem" onclick="loadPage('screens/storage.html');">
            <div class="mblListItemTextBox">Storage</div><div class="mblArrow"></div>
        </li>
        <li dojoType="dojox.mobile.ListItem" onclick="loadPage('test/index.html');">
            <div class="mblListItemTextBox">Tests</div><div class="mblArrow"></div>
        </li>
    </ul>
    </div>
  </body>
</html>
